name: Generate Pac-Man Animation
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:

jobs:
  generate-pacman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install svgwrite

      - name: Generate Pac-Man SVG
        run: python pacman.py

      - name: Verify SVG file
        run: |
          if [ ! -f dist/pacman.svg ]; then
            echo "SVG file not found!"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/pacman.svg
          git commit -m "Update Pac-Man animation"
          git push