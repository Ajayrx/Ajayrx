name: Generate Pac-Man Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:

jobs:
  generate-pacman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install svgwrite

      - name: Generate Pac-Man SVG
        run: python pacman.py

      - name: Ensure dist directory exists
        run: mkdir -p dist

      - name: List dist directory contents
        run: ls -la dist

      - name: Verify SVG file
        run: |
          if [ ! -f dist/pacman.svg ]; then
            echo "‚ùå SVG file not found!"
            exit 1
          else
            echo "‚úÖ SVG file exists."
          fi

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "üöÄ Update Pac-Man animation"
