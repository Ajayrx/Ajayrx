name:  Quotes Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  
  workflow_dispatch: 

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y jq  

      - name: Fetch a new quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content')
          if [[ -z "$QUOTE" ]]; then
            echo "No quote fetched, skipping commit."
            exit 0
          fi
          echo "$QUOTE" > quote.txt
          sed -i "/<!-- QUOTE_START -->/,/<!-- QUOTE_END -->/c\<!-- QUOTE_START -->\n\nðŸ“œ **Quote of the Moment:**\n\n> $QUOTE\n\n<!-- QUOTE_END -->" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && exit 0  # Prevents unnecessary commits
          git commit -m "Updated quote: $(date)"
          git push
