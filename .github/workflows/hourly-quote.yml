name: Quotes Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y jq  

      - name: Fetch a new quote
        run: |
          QUOTE=$(curl -s https://zenquotes.io/api/random | jq -r '.[0].q')
          
          # If the quote is empty or null, use fallback
          if [[ -z "$QUOTE" || "$QUOTE" == "null" ]]; then
            QUOTE="Keep pushing forward, success is near! ðŸš€"
          fi
          
          echo "Fetched Quote: $QUOTE"  # Debugging output
          echo "$QUOTE" > quote.txt
          
          sed -i "/<!-- QUOTE_START -->/,/<!-- QUOTE_END -->/c\<!-- QUOTE_START -->\n\nðŸ“œ **Quote of the Moment:**\n\n> $QUOTE\n\n<!-- QUOTE_END -->" README.md

      - name: Commit and push changes
        run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "github-actions[bot]@users.noreply.github.com"

         git add README.md

         # Check if there are any changes
         if git diff --cached --quiet; then echo "No changes detected. Exiting..."
         exit 0
         fi
         git commit -m "Updated quote: $(date)"
         git push
